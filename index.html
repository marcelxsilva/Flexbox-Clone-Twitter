<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Flexbox Twitter</title>
</head>

<body>
  <header id='main-header'>
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home"> Home</li>
          <li><img src="/images/notification.svg" alt="Notification">Notification</li>
          <li><img src="/images/message.svg" alt="Message">Message</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="twitter">

      <div class="aside">
        <input type="text" placeholder="Search">
        <img src="/images/man.svg" alt="twitter">

        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h2>Twitter From Marcelo Silva</h2>
  </div>
    <div class="bar">
      <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>43</strong>
        </li>

        <li>
          <span>Followings</span>
          <strong>8467</strong>
        </li>

        <li>
          <span>Followers</span>
          <strong>3342</strong>
        </li>

        <li>
          <span>Favorites</span>
          <strong>2</strong>
        </li>
      </ul>
      <div class="actions">
        <button>Follow</button>
        <img src="./images/more.svg" alt="more button" width="20">
      </div>
    </div>
  </div>
</body>

</html>
